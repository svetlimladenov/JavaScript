<script>
    (function(){
        const tableBody = $("#tableBody");
        $("#create").on("click", function(e) {
            const countryText = $("#countryText").val();
            const capitalText = $("#capitalText").val();
            const row = $(`<tr><td>${countryText}</td><td>${capitalText}</td></tr>`);
            const deleteAction = $(`<a href='#'>Delete</a>`);
            deleteAction.on('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                row.remove();
            });
            row.append($("<td></td>").append(deleteAction));
            tableBody.append(row);
            e.preventDefault();
            e.stopPropagation();
        });
    })();
