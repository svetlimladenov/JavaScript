    <body>
        <script>
            function foo() {
                console.log(this.a);
            }

            const obj = {
                a: 123,
                foo,
                bar() {
                    console.log(this.a);
                }
            };

            var a = "oops, global";

            obj.foo(); // a

            const fooRef = obj.foo;
            const barRef = obj.bar;
            fooRef(); // oops, global
            barRef(); // oops, global

            setTimeout(obj.foo, 100);
        </script>
    </body>
